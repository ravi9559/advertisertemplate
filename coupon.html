<!DOCTYPE html>
<html>
<head>
  <title>URL Redirect</title>
</head>
<body>
  <script>
    // Get the current URL
    const currentURL = window.location.href;

    console.log(currentURL);

    


    // Check if the URL starts with "https://sdwebau.shopainternal.com/coupon"
    if (currentURL.startsWith("https://sdwebau.shopainternal.com/coupon")) {
      // Check if the URL ends with "/coupon" or "/coupon/"
      if (currentURL.endsWith("/coupon.html") || currentURL.endsWith("/coupon.html/")) {
        // Redirect to the desired URL
        window.location.href = "https://sdwebau.shopainternal.com/coupon/list.html";
      }
    }
  </script>
</body>
</html>
