    //get the coupon list json

        $.each(data, function (key, val) {
            ul.append('<li><a href="https://sdwebau.shopainternal.com/coupon/' + val.ProductName + '">' + val.ProductId + '-' + val.Advertiser + ' - ' + val.Headline + '</a></li>');
